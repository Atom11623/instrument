<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cement Packing Balancer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e7f5e6;
            border: 1px solid #d4edda;
            border-radius: 5px;
            color: #155724;
        }
        .error {
            margin-top: 20px;
            padding: 15px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            color: #721c24;
        }
        .manual-input {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cement Packing Balancer</h1>
        <form id="balancerForm">
            <label for="total_bags">Total number of bags in the truck:</label>
            <input type="number" id="total_bags" name="total_bags" min="50" required>

            <label for="current_weight">Current truck weight (kg):</label>
            <input type="number" id="current_weight" name="current_weight" step="0.1" required>

            <label for="expected_weight">Expected truck weight (kg):</label>
            <input type="number" id="expected_weight" name="expected_weight" step="0.1" required>

            <button type="button" onclick="calculateBalance()">Calculate</button>
        </form>

        <div id="resultContainer" class="result" style="display: none;">
            <h2>Results:</h2>
            <p id="resultText"></p>
        </div>

        <div id="manualContainer" class="manual-input" style="display: none;">
            <h3>Enter Number of Bags to Unload:</h3>
            <input type="number" id="manualUnloadBags" placeholder="Enter number of bags" min="0">
            <button onclick="manualAdjustment()">Recalculate</button>
        </div>

        <div id="errorContainer" class="error" style="display: none;">
            <h2>Error:</h2>
            <p id="errorText"></p>
        </div>
    </div>

    <script>
        function calculateBalance() {
            // Get user inputs
            const totalBags = parseInt(document.getElementById('total_bags').value);
            const currentWeight = parseFloat(document.getElementById('current_weight').value);
            const expectedWeight = parseFloat(document.getElementById('expected_weight').value);

            const resultContainer = document.getElementById('resultContainer');
            const resultText = document.getElementById('resultText');
            const errorContainer = document.getElementById('errorContainer');
            const errorText = document.getElementById('errorText');
            const manualContainer = document.getElementById('manualContainer');

            // Reset containers
            resultContainer.style.display = 'none';
            errorContainer.style.display = 'none';
            manualContainer.style.display = 'none';

            // Validate inputs
            if (totalBags < 50) {
                errorText.textContent = 'Total bags must be at least 50.';
                errorContainer.style.display = 'block';
                return;
            }
            if (currentWeight <= 0 || expectedWeight <= 0) {
                errorText.textContent = 'Weights must be positive values.';
                errorContainer.style.display = 'block';
                return;
            }

            const weightDifference = currentWeight - expectedWeight;
            const adjustmentType = weightDifference < 0 ? 'underweight' : 'overweight';
            const absoluteDifference = Math.abs(weightDifference);

            const validUnloadOptions = [50, 100, 150, 200, 250, 300, 350, 400];
            let suggestions = [];
            for (const unloadBags of validUnloadOptions) {
                if (unloadBags >= totalBags) break;

                const remainingBags = totalBags - unloadBags;
                const newTargetWeight = (expectedWeight - (remainingBags * (currentWeight / totalBags))) / unloadBags;

                if (newTargetWeight >= 45 && newTargetWeight <= 56) {
                    suggestions.push(`Unload ${unloadBags} bags. Adjust target weight to ${newTargetWeight.toFixed(2)} kg.`);
                }
            }

            if (suggestions.length === 0) {
                resultText.innerHTML = `The truck is ${adjustmentType} by ${absoluteDifference.toFixed(2)} kg. No valid adjustments found within the target weight range (45kg to 56kg).`;
            } else {
                resultText.innerHTML = `The truck is ${adjustmentType} by ${absoluteDifference.toFixed(2)} kg. Suggestions:<br>` + suggestions.join('<br>');
            }

            resultContainer.style.display = 'block';
            manualContainer.style.display = 'block';
        }

        function manualAdjustment() {
            const totalBags = parseInt(document.getElementById('total_bags').value);
            const currentWeight = parseFloat(document.getElementById('current_weight').value);
            const expectedWeight = parseFloat(document.getElementById('expected_weight').value);
            const unloadBags = parseInt(document.getElementById('manualUnloadBags').value);

            if (unloadBags <= 0 || unloadBags >= totalBags) {
                alert('Please enter a valid number of bags to unload.');
                return;
            }

            const remainingBags = totalBags - unloadBags;
            const newTargetWeight = (expectedWeight - (remainingBags * (currentWeight / totalBags))) / unloadBags;

            if (newTargetWeight >= 45 && newTargetWeight <= 56) {
                alert(`New adjustment: Unload ${unloadBags} bags. Adjust target weight to ${newTargetWeight.toFixed(2)} kg.`);
            } else {
                alert('No valid adjustment found for the entered number of bags.');
            }
        }
    </script>
</body>
</html>
